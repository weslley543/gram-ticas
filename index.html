<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>ReGex e Simulador de Gramáticas Gustavo Serpeloni e Weslley Campos</title>

    </head>
    <body>
        <div class="container border" style="margin-top:30px; border-radius:4px; background-color: white;">
            <div class="row" style="padding:10px;">
                <div class="col-lg-3">
                   <h4>Regex</h4>
                   <label>Expressão</label>
                   <input id="exp" type="text" class="form-control">
                   <label>Texto teste</label>
                   <input id="texto" type="text" class="form-control">
                   <button class="btn btn-success" id="teste" style="margin-top:20px">Testar</button>
                </div>
                <div class="col-lg-9">
                    <h4>Gramática Regular</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Não Terminal</label>
                            <input id="naoTerminal" class="form-control" type="text" maxlength="1">
                            <label>Terminais</label>
                            <input id="terminal" class="form-control" type="text">
                            <div class="d-flex flex-row bd-highlight mb-3" style="margin-top:20px">
                                <button class="btn btn-primary"  id="add"style="margin-right:5px;">Adicionar</button>
                            </div>
                            <label>Expressão</label>
                            <input id="expTeste" class="form-control">
                            <button class="btn btn-success" id="testeGrammar" style="margin-top:20px;">Testar</button>
                        </div>
                        <div class="col-lg-6">
                            <table class="table table-bordered table-hover" style="border-radius:4px;" id="tabela">
                                <thead>
                                    <tr>
                                        <th>Não Terminal</th>
                                        <th>Terminal</th>
                                    </tr>
                                </thead>
                                <tbody id="corpoTabela">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Informações</h3>
                    <p>Para o teste da gramática utilize somente gramáticas regulares a direita</p>
                </div>
            </div>
        </div>
        <script src="assets/js/funcoes.js"></script>
    </body>
</html>
